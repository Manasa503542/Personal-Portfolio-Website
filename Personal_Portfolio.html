<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="Personal_Portfolio.css">
</head>
<body>

<header>
    <h1>Manasa</h1>
    <p>Web Developer</p>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>

<section id="about">
    <h2>About Me</h2>
    <p>I am a passionate web developer skilled in HTML, CSS, and JavaScript.</p>
</section>

<section id="skills">
    <h2>Skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</section>

<section id="projects">
    <h2>Projects</h2>
    <p>Portfolio Website, Student Management System</p>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <textarea id="message" placeholder="Message"></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<script src="Personal_Portfolio.js"></script>
</body>
</html>
